<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menampilkan Foto Full Horizontal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .slider-container {
            position: relative;
            max-width: 100%;
            max-height: 100vh;
            overflow: hidden;
        }
        img {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            user-select: none;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        .prev {
            left: 0;
            border-radius: 0 3px 3px 0;
        }
        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        .slide {
            display: none;
        }
        .active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <img src="p1.png" class="slide active">
        <img src="p2.png" class="slide">
        <img src="p3.png" class="slide">
        <img src="p4.png" class="slide">
        <img src="p5.png" class="slide">
        <img src="p6.png" class="slide">
        <img src="p7.png" class="slide">
        <img src="p8.png" class="slide">
        <img src="p9.png" class="slide">

        <!-- Tombol Navigasi -->
        <span class="prev" onclick="changeSlide(-1)">&#10094;</span>
        <span class="next" onclick="changeSlide(1)">&#10095;</span>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');

        function changeSlide(n) {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + n + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
        }
    </script>
</body>
</html>
