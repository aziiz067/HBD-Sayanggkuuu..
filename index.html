<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foto Horizontal dengan Rotasi dan Tombol Geser</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }
        .slider-container {
            position: relative;
            max-width: 100vw;
            max-height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            transition: transform 0.6s ease;
        }
        .rotate {
            transform: rotate(360deg);
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            bottom: 10px;
            width: auto;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            user-select: none;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
        }
        .next {
            right: 20px;
        }
        .prev {
            left: 20px;
        }
        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        .slide {
            display: none;
        }
        .active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <img src="p1.png" class="slide active">
        <img src="p2.png" class="slide">
        <img src="p3.png" class="slide">
        <img src="p4.png" class="slide">
        <img src="p5.png" class="slide">
        <img src="p6.png" class="slide">
        <img src="p7.png" class="slide">
        <img src="p8.png" class="slide">
        <img src="p9.png" class="slide">

        <!-- Tombol Geser -->
        <span class="prev" onclick="changeSlide(-1)">&#10094;</span>
        <span class="next" onclick="changeSlide(1)">&#10095;</span>
    </div>

    <!-- Musik Ulang Tahun -->
    <audio autoplay loop>
        <source src="musik-ulang-tahun.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');

        function changeSlide(n) {
            slides[currentSlide].classList.remove('active', 'rotate');
            currentSlide = (currentSlide + n + slides.length) % slides.length;
            slides[currentSlide].classList.add('active', 'rotate');
        }
    </script>
</body>
</html>
