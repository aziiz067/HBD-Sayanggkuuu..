<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menampilkan Foto PPT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .slider-container {
            position: relative;
            max-width: 100%;
            max-height: 100vh;
            overflow: hidden;
        }
        img {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        .numbertext {
            color: #f2f2f2;
            font-size: 12px;
            padding: 8px 12px;
            position: absolute;
            top: 0;
        }
        .slide {
            display: none;
        }
        .active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slide active">
            <img src="p1.png" alt="Foto PPT 1">
        </div>
        <div class="slide">
            <img src="p2.png" alt="Foto PPT 2">
        </div>
        <div class="slide">
            <img src="p3.png" alt="Foto PPT 3">
        </div>
        <div class="slide">
            <img src="p4.png" alt="Foto PPT 4">
        </div>
        <div class="slide">
            <img src="p5.png" alt="Foto PPT 5">
        </div>
        <div class="slide">
            <img src="p6.png" alt="Foto PPT 6">
        </div>
        <div class="slide">
            <img src="p7.png" alt="Foto PPT 7">
        </div>
        <div class="slide">
            <img src="p8.png" alt="Foto PPT 8">
        </div>
        <div class="slide">
            <img src="p9.png" alt="Foto PPT 9">
        </div>

        <!-- Tombol Navigasi -->
        <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
        <a class="next" onclick="changeSlide(1)">&#10095;</a>
    </div>

    <!-- Musik Ulang Tahun -->
    <audio autoplay loop>
        <source src="musik-ulang-tahun.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');

        function changeSlide(n) {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + n + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
        }
    </script>
</body>
</html>
